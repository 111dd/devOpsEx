<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for id, user in users.items() %}
            <li>{{ id }}: {{ user.name }} - {{ user.password }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
